# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:name: Post Latest Changelog to Discord

on:
  push:
    branches:
      - main  # or your wiki branch
    paths:
      - '**.md'

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Wiki
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      - name: Get Latest Changelog Title
        id: changelog
        run: |
          # Extract the first line starting with YYYY-MM-DD ‚Äî
          LATEST=$(grep -E '^[0-9]{4}-[0-9]{2}-[0-9]{2} ‚Äî' wiki/Changelog.md | head -n1)
          echo "LATEST_TITLE=$LATEST" >> $GITHUB_ENV

      - name: Post to Discord
        run: |
          # Discord markdown: [title](link) for clickable bold link
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üìù [**$LATEST_TITLE**](https://github.com/diskawrs/AGameOfCubes/wiki/Changelog#)\"}" \
               ${{ secrets.DISCORD_CHANGELOG_WEBHOOK_URL }}

    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
