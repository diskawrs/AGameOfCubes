name: Post Latest Changelog to Discord

on:
  push:
    branches:
      - main  # replace with your wiki branch if different
    paths:
      - '**.md'  # trigger on any markdown file changes

jobs:
  post_to_discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Wiki Repo
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      - name: Get Latest Changelog Title
        id: changelog
        run: |
          # Grab the first line in Changelog.md that starts with a date
          LATEST=$(grep -E '^[0-9]{4}-[0-9]{2}-[0-9]{2} ‚Äî' wiki/Changelog.md | head -n1)
          echo "LATEST_TITLE=$LATEST" >> $GITHUB_ENV

      - name: Post to Discord
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üìù [**$LATEST_TITLE**](https://github.com/diskawrs/AGameOfCubes/wiki/Changelog#)\"}" \
               ${{ secrets.DISCORD_CHANGELOG_WEBHOOK_URL }}
